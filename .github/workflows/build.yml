name: build

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    container: coady/pylucene:9.1
    steps:
    - uses: actions/checkout@v3
    - run: pip install -r tests/requirements.in
    - run: make check
    - run: coverage xml
    - uses: codecov/codecov-action@v3

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - run: pip install black[jupyter] flake8 mypy
    - run: make lint

  docs:
    runs-on: ubuntu-latest
    container: coady/pylucene
    steps:
    - uses: actions/checkout@v3
    - run: pip install -r docs/requirements.in
    - run: make html
