[flake8]
ignore = E203,F402,W605
max-line-length = 120
exclude = docs,.venv

[tool:pytest]
addopts = -qs -p no:faulthandler --cov-config=setup.cfg

[run]
source = lupyne
branch = True
omit = lupyne/server/*.py

[mypy-lucene]
ignore_missing_imports = True

[mypy-java.*]
ignore_missing_imports = True

[mypy-org.apache.*]
ignore_missing_imports = True
